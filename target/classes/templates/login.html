<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="icon" href="/icons/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="/js/login_registro.js"></script>
</head>
<body>
<div class="overlay"></div>
<div class="container">
    <div class="welcome-message">
        <h2 class="text-center mb-4">¡Bienvenido a <a style="color:#6200ea; font-weight: 600;">GameHub</a>!</h2>
        <p class="text-center mb-2">El lugar donde los jugadores se encuentran.</p>
    </div>
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="text" id="email" name="username" class="form-control" />
        </div>
        <div class="form-group" th:class="mt-2">
            <label for="contrasenia">Contraseña:</label>
            <input type="password" id="contrasenia" name="password" class="form-control" />
        </div>
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <button type="submit" class="btn btn-primary btn-block mt-4">Iniciar Sesión</button>
    </form>
    <p class="text-center mt-3">¿No tienes una cuenta? <a th:href="@{/registro}" class="link-light">Regístrate aquí</a></p>
    <p class="text-center mt-3">¿Has olvidado tu contraseña? <a th:href="@{/forgot-password}" class="link-light">Recupérala aquí</a></p>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
