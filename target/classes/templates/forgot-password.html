<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Olvidé mi contraseña - GameHub</title>
  <link rel="icon" href="/icons/favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/torneos.css">
  <link rel="icon" href="/icons/favicon.png">
</head>
<body class="text-light">
<main class="container mt-5 pt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card bg-dark text-white shadow-lg">
        <div class="card-header">
          <h2 class="text-center"><i class="fas fa-key me-2"></i>Recuperar contraseña</h2>
        </div>
        <div class="card-body">
          <form th:action="@{/forgot-password}" method="post">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Enviar código de recuperación</button>
          </form>
          <p class="text-center mt-3">Volver a la <a th:href="@{/login}" class="link-light">página de inicio de sesión</a></p>
        </div>
      </div>
    </div>
  </div>
</main>
<footer class="bg-dark text-white text-center py-3 mt-5">
  <p>&copy; 2024 GameHub. Todos los derechos reservados.</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
